<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <div class="picture-container">
            <img src="jar-stars.jpg" alt="Jar containing the stars" class="stars">
            <p class="logo"><img src="odin-lined.png"> ODIN</p>
        </div>
        <div class="form-container">
            <div class="heading">
                <p class="para">This is not a real online service! You 
                know you need something like this in your life to 
                help you realize your biggest dreams.</p>
                <p class="get-started">Sign up <em>now</em> to get started.</p>
                <p class="phrase">You <em>know</em> you want to.</p>
            </div>
            <form action="#">
                <div class="form-box">
                    <legend>Sign up for a jar of stars!</legend>
                    <!-- <p class="cookie"></p> -->
                    <div class="first row">
                        <p class="form-part">
                            <label for="firstName">First Name</label>
                            <input type="text" name="first" id="firstName" placeholder="Thor" required>
                        </p>
                        <p class="form-part">
                            <label for="lastName" required>Last Name</label>
                            <input type="text" name="last" id="lastName" placeholder="Odinson" required>
                        </p>
                    </div>
                    <div class="second row">
                        <p class="form-part">
                            <label for="phonenumber">Phone Number</label>
                            <input type="tel" name="number" id="phonenumber" 
                            placeholder="123-456-7890" maxlength="14" pattern="[0-9\-]+" minlength="10" required>
                        </p>
                        <p class="form-part">
                            <label for="useremail" required>Email</label>
                            <input type="email" name="email" id="useremail" placeholder="thor@odinson.com" required>
                        </p>
                    </div>
                    <div class="third row">
                        <p class="form-part">
                            <label for="new-password">Password</label>
                            <input type="password" name="password" id="new-password" minlength="8" required>
                        </p>
                        <p class="form-part">
                            <label for="confirm_pass" required>Confirm Password</label>
                            <input type="password" name="confirm-password" id="confirm_password" minlength="8" required>
                        </p>
                    </div>
                </div>
                <button type="submit" class="button" role="button">Create Account</button>
            </form>
            <footer>

                <p class="already">Already have an account? <strong><a href="https://google.com" class="login">Log in</a></strong></p>
            </footer>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
